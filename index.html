<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <button class="start-round">Start a round</button>
    <div class="player-container player-one">
        <h2>Player 1</h2>
        <form action="" method="post" class="player-one-form">
            <label for="player-one-name">Enter your name:</label>
            <input type="text" name="player-one-name" id="player-one-name">
            <button>Enter</button>
        </form>
        <h1>O</h1>
    </div>
    <div class="gameboard">
        <button>Let's go !</button>
    </div>
    <div class="player-container player-two">
        <h2>Player 2</h2>
        <form action="" method="post" class="player-two-form">
            <label for="player-two-name">Enter your name:</label>
            <input type="text" name="player-two-name" id="player-two-name">
            <button>Enter</button>
        </form>
    </div>
</body>
</html>
